  <script>
    function createSnowflake() {
        const snowflake = document.createElement("div");
        snowflake.classList.add("snowflake");
        document.body.appendChild(snowflake);

        const size = Math.random() * 10 + 5;
        const startX = Math.random() * window.innerWidth;
        const duration = Math.random() * 5 + 5;

        snowflake.style.width = `${size}px`;
        snowflake.style.height = `${size}px`;
        snowflake.style.left = `${startX}px`;
        snowflake.style.animation = `fall ${duration}s linear`;

        snowflake.addEventListener("animationend", () => {
          snowflake.remove();
        });
      }

      let snowflakeInterval = setInterval(createSnowflake, 200);

setTimeout(() => {
  clearInterval(snowflakeInterval);
}, 10000);

    function openModal() {
      document.getElementById('modal').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
      document.getElementById('errorMsg').innerText = '';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }

    function submitExperience() {
      const name = document.getElementById('userName').value.trim();
      const experience = document.getElementById('userExperience').value.trim();
      const errorMsg = document.getElementById('errorMsg');

      const wordCount = experience.split(/\s+/).length;

      if (name && experience) {
        if (wordCount > 100) {
          errorMsg.innerText = 'You exceeded 100 words! Please write less than 100.';
          return;
        }

        const blogList = document.getElementById('blogsList');
        const blogEntry = document.createElement('div');
        blogEntry.classList.add('blog-entry');
        blogEntry.innerHTML = `
          <h3>${name}</h3>
          <p>${experience}</p>
        `;

        blogList.appendChild(blogEntry);

        document.getElementById('userName').value = '';
        document.getElementById('userExperience').value = '';
        closeModal();
      } else {
        errorMsg.innerText = 'Please fill out both fields.';
      }
    }
  </script>
