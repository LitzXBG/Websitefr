      .snowflake {

        }

        }

      .quote-container {

      }

      @keyframes fade-in-out {

        100% {

        }

    <script>
      function abtus() {
        window.location.href = "AboutUs.html";
      }

      function help() {

      }

      function blogs() {
        window.location.href = "blogs.html";
      }

      function createSnowflake() {
        const snowflake = document.createElement("div");
        snowflake.classList.add("snowflake");
        document.body.appendChild(snowflake);

        const size = Math.random() * 10 + 5;
        const startX = Math.random() * window.innerWidth;
        const duration = Math.random() * 5 + 5;

        snowflake.style.width = `${size}px`;
        snowflake.style.height = `${size}px`;
        snowflake.style.left = `${startX}px`;
        snowflake.style.animation = `fall ${duration}s linear`;

        snowflake.addEventListener("animationend", () => {
          snowflake.remove();
        });
      }

      let snowflakeInterval = setInterval(createSnowflake, 200);

setTimeout(() => {
  clearInterval(snowflakeInterval);
}, 10000);

      

      const quotes = [
        "Alone we can do so little; together we can do so much. – Helen Keller",
"The greatness of a community is most accurately measured by the compassionate actions of its members. – Coretta Scott King",
"Coming together is a beginning. Keeping together is progress. Working together is success. – Henry Ford",
"A strong community is built not by walls but by the strength of shared hearts.",
"No one can whistle a symphony. It takes an orchestra to play it. – Halford E. Luccock",
"In every community, there is work to be done. In every heart, there is the power to do it.",
"It takes a village to raise a child. – African Proverb",
"Teamwork makes the dream work. – John C. Maxwell",
"The power of community to create health is far greater than any physician, clinic, or hospital. – Mark Hyman",
"When 'I' is replaced by 'We,' even illness becomes wellness. – Malcolm X,",
      ];

      while (quotes.length < 500) {
        quotes.push(...quotes);
      }


      let currentQuoteIndex = 0;

      function showNextQuote() {
        const quoteContainer = document.getElementById("quote-container");
        const randomX = Math.random() * (window.innerWidth - 200) + 100;
        const randomY = Math.random() * (window.innerHeight - 200) + 100;
        quoteContainer.textContent = quotes[currentQuoteIndex];
        quoteContainer.style.left = `${randomX}px`;
        quoteContainer.style.top = `${randomY}px`;
        currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
      }

      setInterval(showNextQuote, 8000);
      showNextQuote();
        
    
    </script>
