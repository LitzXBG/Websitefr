        color: white;
        border-radius: 20px;
        cursor: pointer;
        background-color: rgb(8, 160, 233);
        border: none;
        font-size: 14px;
        font-weight: bold;
        transition: all 0.3s ease; /* Smooth transition for hover effect */
      }

      button:hover {
        cursor: pointer;
        width: 150px; /* Expanded width on hover */
        background-color: rgb(0, 115, 168); /* Darker blue on hover */
      }

      /* Style for the profile image */

        margin-right: 10px; /* Adjust the margin to move the image further to the right */
        cursor: pointer;
        border-radius: 50%;
        width: 100px;
      }

      /* Logo styles */
      .logo img {
        cursor: pointer;
        border: 2px solid black; /* Black outline around the logo */
        border-radius: 50%; /* Circular shape for square images */

      }

      /* Dropdown menu */

        position: relative;
      }

      .dropdown-menu {
        border-radius: 2px¬ø;

        border-radius: 5px;
        z-index: 1;
        min-width: 100px;
        opacity: 0;
        transform: translateY(-10px);
        pointer-events: none;
        transition: opacity 0.3s ease, transform 0.3s ease;
      }

      .dropdown-menu a {
        color: black;
        text-decoration: none;
        display: block;
        padding: 10px 15px;
        font-family: Arial, sans-serif;
      }

      .dropdown:hover .dropdown-menu {

        transform: translateY(0);
        pointer-events: auto;
      }

      hr {

        margin: 0;

      .logo h2 a {

      .reward-dropdown a {

      .reward-dropdown .contents {

      function createSnowflake() {
        const snowflake = document.createElement("div");
        snowflake.classList.add("snowflake");
        document.body.appendChild(snowflake);

        const size = Math.random() * 10 + 5;
        const startX = Math.random() * window.innerWidth;
        const duration = Math.random() * 5 + 5;

        snowflake.style.width = `${size}px`;
        snowflake.style.height = `${size}px`;
        snowflake.style.left = `${startX}px`;
        snowflake.style.animation = `fall ${duration}s linear`;

        snowflake.addEventListener("animationend", () => {
          snowflake.remove();
        });
      }

      let snowflakeInterval = setInterval(createSnowflake, 200);

setTimeout(() => {
  clearInterval(snowflakeInterval);
