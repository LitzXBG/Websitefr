      body {

        margin: 0;
        padding: 0;

        color: #333;

      .contact-info{

      .help-container p {
        text-align: center;
        margin-bottom: 20px;
        color: #555;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: rgb(0, 0, 0);
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
      }

      .form-group textarea {
        resize: vertical;
        height: 120px;
      }

      .submit-btn {
        display: block;
        width: 100%;
        padding: 12px;
        background-color: rgb(8, 160, 233);
        color: #ffffff;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .submit-btn:hover {
        width: 100%;
        background-color: rgb(0, 110, 161);
      }

      .header-container {
        
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 20px;
        background-color: #2c59ac;
      }

      .profile-buttons-container {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      button {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        width: 100px;
        height: 40px;
        color: white;
        border-radius: 20px;
        cursor: pointer;
        background-color: rgb(8, 160, 233);
        border: none;
        font-size: 14px;
        font-weight: bold;
        transition: all 0.3s ease;
      }

      button:hover {
        width: 150px;
        background-color: rgb(0, 115, 168);
      }

      .profile-pic img {
        margin-right: 10px;
        cursor: pointer;
        border-radius: 50%;
        width: 100px;
      }

      .logo img {
        cursor: pointer;
        border: 2px solid black;
        border-radius: 50%;
        width: 50px;
      }

      .dropdown {
        position: relative;
      }

      .dropdown-menu {
        display: none;
        position: absolute;
        top: 110%;
        right: 0;
        background-color: rgb(255, 255, 255);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        border-radius: 5px;
        z-index: 1;
        min-width: 100px;
      }

      .dropdown:hover .dropdown-menu {
        display: block;
      }

      .dropdown-menu a {
        color: black;
        text-decoration: none;
        display: block;
        padding: 10px 15px;
      }

      .video-upload {
        position: relative;
        display: inline-block;
      }

      .video-upload input[type="file"] {
        position: absolute;
        opacity: 0;
        width: 100%;
        height: 100%;
        cursor: pointer;
      }

      .video-upload label {
        font-family: Arial, Helvetica, sans-serif;
        display: inline-block;
        background-color: rgb(8, 160, 233);
        color: white;
        padding: 12px 20px;
        font-size: 14px;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .video-upload label:hover {
        background-color: rgb(0, 115, 168);
      }

      .reward-dropdown a {
        cursor: pointer;
        display: block;
        color: black;
        text-decoration: none;
        padding: 5px 10px;
        
      }

      .reward-dropdown .contents {
        display: none;
        position: absolute;
        border-radius: 10px;
        background-color: rgb(255, 255, 255);
        box-shadow: 2px 2px 5px black;
      }

      .reward-dropdown:hover .contents {
        display: block;
      }

      .contents-button a {
        display: block;
        width: 100%;
        padding: 10px 15px;
        text-decoration: none;
        color: black;
        background-color: white;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .contents-button a:hover {
        color: black;
      }
      h2:hover{
        color: grey;
      }
      .snowflake {
        position: absolute;
        top: -10px;
        background-color: white;
        border-radius: 50%;
        opacity: 0.8;
        pointer-events: none;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.9);
      }

      @keyframes fall {
        0% {
          top: -10px;
          opacity: 1;
        }
        100% {
          top: 100vh;
          opacity: 0.5;
        }
      }
    </style>

    <h1><b style="color: rgb(255, 255, 255)">MEDIA INPUT</b></h1>

      <script>
        function createSnowflake() {
      const snowflake = document.createElement("div");
      snowflake.classList.add("snowflake");
      document.body.appendChild(snowflake);
      const size = Math.random() * 10 + 5;
      const startX = Math.random() * window.innerWidth;
      const duration = Math.random() * 5 + 5;
      snowflake.style.width = `${size}px`;
      snowflake.style.height = `${size}px`;
      snowflake.style.left = `${startX}px`;
      snowflake.style.animation = `fall ${duration}s linear`;
      snowflake.addEventListener("animationend", () => {
        snowflake.remove();
      });
    }

    let snowflakeInterval = setInterval(createSnowflake, 200);
    setTimeout(() => {
      clearInterval(snowflakeInterval);
    }, 20000);

        document.addEventListener("DOMContentLoaded", () => {
          const videoInput = document.getElementById("video");
          const fileNameDisplay = document.getElementById("file-name");
      
          videoInput.addEventListener("change", () => {
            if (videoInput.files.length > 0) {
              fileNameDisplay.textContent = `Selected file: ${videoInput.files[0].name}`;
            } else {
              fileNameDisplay.textContent = "No file selected";
            }
          });
        });
      
        function submitEnquiry(event) {
          event.preventDefault();
          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
      
          const mailtoLink = `mailto:sukumar_ashwin@students.edu.sg?subject=Help Center Enquiry&body=Name: ${name}%0AEmail: ${email}`;
          window.location.href = mailtoLink;
        }
      </script>
